		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
				<!-- paypal button integration -->
				<div id="paypal-button-container"></div>

				<!-- Include the PayPal JavaScript SDK -->
				<script src="https://www.paypal.com/sdk/js?client-id=AbuNoLI_hfMSs4--9BQOUAnlo5CfqgsiwiKm1gxm-4eQE6kmGDr7euGcX0Q2KG6u6fEBWIRR42TrWqTL&currency=USD&components=buttons&disable-funding=venmo,paylater"></script>

				<!-- Set up the PayPal Button -->
				<script>
					paypal.Buttons({
						createOrder: function(data, actions) {
							// Set up the transaction
							return actions.order.create({
								purchase_units: [{
									amount: {
										value: '10.00'
									}
								}]
							});
						},
						onApprove: function(data, actions) {
							// Capture the funds from the transaction
							return actions.order.capture().then(function(details) {
								// Show a success message to the buyer
								alert('Transaction completed by ' + details.payer.name.given_name + '!');
							});
						}
					}).render('#paypal-button-container');
				</script>
